<div class="row mt-5">
    <div class="col-md-12">
        <img [src]="bookProperty.bookImage" alt="{{bookProperty.bookName}}"
        style="max-width: 300px;">
    </div>
</div>  
<div class="row">
    <div class="col-md-12">
        <h1>{{bookProperty.bookName}}</h1>
        <span>{{bookProperty.bookAuthor}}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p class="lead">{{bookProperty.bookDescription}}</p>
    </div>
</div>
