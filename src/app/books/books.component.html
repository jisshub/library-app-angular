<div class="row">
    <div class="col-md-6">
        <!-- get emitted data and store it in srelectdBook property declared in its ts file. -->
        <app-book-list (emitToBooks)="selectedBook=$event"></app-book-list>
    </div>
    <div class="col-md-6">
        <!-- property binding on selectedBook property -->
        <app-book-details [bookProperty]="selectedBook"></app-book-details> 
    </div>
</div>
