<div class="row mt-3">
    <div class="col-xs-12">

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="bookGenre">Book Genre</label> 
                    <input type="text" name="bookGenre" id="bookGenre" class="form-control">        
                </div>    
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="totalBooks">Total Books</label> 
                    <input type="number" name="totalBooks" id="totalBooks" class="form-control">        
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Add Genre</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger">Delete Genre</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary">Clear</button>
            </div>            
        </div>       
    </div>
</div>
